services:
  odoo17-db:
    container_name: ${DB_HOST}
    image: ${DB_IMAGE}:${DB_TAG}
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWD}
      - POSTGRES_USER=${DB_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - odoo17-db-data:/var/lib/postgresql/data/pgdata
    networks:
      - traefik_public

  odoo17-app:
    container_name: ${WEB_HOST}
    image: ${WEB_IMAGE_NAME}:${WEB_IMAGE_TAG}
    restart: always
    depends_on:
      - odoo17-db
    ports:
      - "${WEB_PORT}:8069"
    #tty: true
    #command: -- --dev=reload
    environment:
      - HOST=odoo17-db
      - USER=${DB_USER}
      - PASSWORD=${DB_PASSWD}
    networks:
      - traefik_public
    volumes:
      - odoo17-app-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/addons
      - ./extra-addons:/mnt/extra-addons
      - ./scripts:/mnt/scripts
    labels:
      - traefik.enable=true
      #SSL
      - traefik.http.routers.odoo.rule=Host(${DOMAIN})
      - traefik.http.routers.odoo.entrypoints=websecure
      - traefik.http.routers.odoo.tls.certresolver=myresolver
      - traefik.http.services.odoo.loadbalancer.server.port=8069
volumes:
  odoo17-db-data:
  odoo17-app-data:

networks: # enable connection with Traefik
  traefik_public:




  
